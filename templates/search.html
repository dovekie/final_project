{% extends 'base.html' %}

{% block body %}
<h2>Select Search Terms:</h2>
<form action="/search" class="form-search" method="POST">
	<label>Select an order:
		<select name="select_order">
  			<option value=""></option>
			{% for order in orders %}
  			<option value="{{order.order}}">{{order.order}}</option>
  			{% endfor %}
  		</select>
  	</label>
  	<p>or</p>
  	<label>Select a family:
  		<select name="select_family">
  			<option value=""></option>
	  		{% for family in families %}
	  		<option value="{{family.family}}">{{family.family}}</option>
	  		{% endfor %}
  		</select>
 	</label>
  	<p>or</p>
  	<label>Select a region:
  		<select name="select_region">
  			<option value=""></option>
	  		{% for region in regions %}
	  		<option value="{{region.region}}">{{region.region}}</option>
	  		{% endfor %}
  		</select>
  </label>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Search
        </button>
 </form>

{% endblock %}
