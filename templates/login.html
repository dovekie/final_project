{% extends 'base.html' %}
{% block body %}
    <form action="/lek_login" class="form-signin" method="POST">

        <h2 class="form-signin-heading">Log In</h2>

        <div class="form-group">
            <label for="email-field" class="sr-only">Username: </label>
            <input type="text"
                   name="username"
                   class="form-control input-lg"
                   placeholder="Username"
                   required
                   autofocus>
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control input-lg"
                   placeholder="Password"
                   required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
        </button>

    </form>
    <div class="container">
      <h3>No account? <a href="/signup">Sign up!</a></h3>
    </div>
    <div class="footer" id="alt_foot">
      <span class="ack">Data sources: eBird, Faircloth Labs, BirdLife, IOC World Bird Names</span>
      <span class="copyright">Unless otherwise noted, all content and code is copyright Sarah Frost, 2015</span>
      <span class="hackbright">Thanks to everyone from Hackbright who made this possible.</span>
    </div>
{% endblock %}
